<!DOCTYPE html>
<html>
<head>
  <title>Sub Link 3</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function checkLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Credentials for Sub Link 3
      if (username === "user3" && password === "pass3") {
        window.location.href = "r3.html";
      } else {
        alert("Wrong login. Try again.");
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Login for Sub Link 3</h2>
    <form onsubmit="event.preventDefault(); checkLogin();">
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>

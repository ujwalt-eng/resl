<!DOCTYPE html>
<html>
<head>
  <title>Sub Link 1</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    function checkLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "user1" && password === "pass1") {
        window.location.href = "r1.html";
      } else {
        alert("Wrong login. Try again.");
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Login for Sub Link 1</h2>
    <form onsubmit="event.preventDefault(); checkLogin();">
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <input type="submit" value="Login">
    </form>
  </div>

  <!-- Video Section -->
  <div class="video-container">
    <h2>Live Stream</h2>
    <video id="video" width="640" height="360" controls></video>
  </div>

  <script>
    var video = document.getElementById('video');
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource('stream.m3u8'); // make sure this path matches where your .m3u8 file is hosted
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari supports HLS natively
      video.src = 'stream.m3u8';
      video.addEventListener('loadedmetadata', function() {
        video.play();
      });
    }
  </script>
</body>
</html>
